<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/032827ebeb.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 50px 0px;}
    .attribution a { color: white; }
  </style>
</head> 
<body>

  <div class="logo-container">
    <img class="logo" src="images/logo.svg" alt="logo">
  </div>

  <div class="main-container">
    <img class="illustration" src="images/illustration-mockups.svg" alt="">
    <div class="content-container" >
      <div class="text-content">
        <p class="content-heading">Build The Community Your Fans Will Love</p>
        <p class="content-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>    
      
      <a class="register-button" href="#">Register</a>

      <div class="social-icons-container">
        <i class="fab fa-facebook-f social-icon"></i>
        <i class="fab fa-twitter social-icon"></i>
        <i class="fab fa-instagram social-icon"></i>
      </div>
    
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arun Kumar</a>.
    </p>
  </footer>
</body>
</html>
